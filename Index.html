<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hue Rotation Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Liquid Wave Animation */
        .liquid-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: var(--bg-fallback, #eee);
            transform: translate3d(0, 0, 0);
        }

        .wave {
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 40%;
            animation: drift 7s infinite linear;
            pointer-events: none;
        }

        .wave:nth-child(2) {
            animation: drift 11s infinite linear;
            opacity: 0.4;
            border-radius: 35%;
        }

        .wave:nth-child(3) {
            animation: drift 15s infinite linear;
            opacity: 0.2;
            border-radius: 43%;
        }

        @keyframes drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gradient-wheel {
            transition: transform 0.1s linear;
        }

        .color-card {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        .full-screen-zen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Audio visualizer bar animation */
        .bar {
            width: 3px;
            height: 10px;
            background: #94a3b8;
            border-radius: 10px;
            animation: bounce 1s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 25px; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Hidden YouTube Player Container -->
    <div id="yt-player" class="hidden"></div>

    <div id="app" class="max-w-screen-xl mx-auto min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="p-6 md:p-10 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-sm z-30">
            <div class="cursor-default">
                <h1 class="text-2xl font-bold tracking-tighter uppercase leading-none">Hue Rotation</h1>
                <p class="text-[9px] text-slate-400 font-bold tracking-[0.3em] uppercase mt-1">Fluid Motion Pro</p>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleZenMode()" class="p-3 rounded-full hover:bg-slate-50 border border-slate-100 transition-all text-slate-600 shadow-sm active:scale-90" title="Full Screen Zen">
                    <i data-lucide="maximize" class="w-5 h-5"></i>
                </button>
                <button onclick="triggerUpload()" class="p-3 rounded-full hover:bg-slate-50 border border-slate-100 transition-all text-slate-600 shadow-sm active:scale-90" title="Upload Image">
                    <i data-lucide="image" class="w-5 h-5"></i>
                </button>
                <button onclick="shuffleColors()" class="p-3 rounded-full hover:bg-slate-50 border border-slate-100 transition-all text-slate-600 shadow-sm active:rotate-180" title="Shuffle">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
            <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="handleImage(event)">
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center px-6 pt-2 pb-20">
            
            <div class="relative w-full max-w-2xl aspect-square flex items-center justify-center">
                <div class="absolute inset-0 rounded-full border border-slate-50 scale-105 pointer-events-none"></div>
                
                <div id="wheel" class="gradient-wheel relative w-[280px] h-[280px] sm:w-[400px] sm:h-[400px] md:w-[500px] md:h-[500px] rounded-full shadow-[0_50px_120px_-30px_rgba(0,0,0,0.2)] border-[16px] border-white flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
                    <div id="liquid-bg" class="liquid-container">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                    
                    <button onclick="saveCurrentPalette()" class="absolute z-10 bg-white/90 backdrop-blur text-slate-900 w-20 h-20 rounded-full shadow-2xl hover:scale-110 active:scale-90 transition-all flex items-center justify-center border border-white">
                        <i data-lucide="plus" class="w-10 h-10"></i>
                    </button>
                </div>

                <div class="absolute -bottom-8 text-[10px] font-bold text-slate-300 uppercase tracking-widest flex items-center gap-3">
                    <i data-lucide="touchpad" class="w-4 h-4"></i> Drag horizontally to spin the flow
                </div>
            </div>

            <!-- Editor Section -->
            <div class="mt-20 w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="slot-a-container" class="flex items-center gap-5 p-5 rounded-3xl transition-all border border-slate-100 hover:shadow-lg bg-white">
                    <input type="color" id="colorPickerA" oninput="updateColor('A', this.value)" class="w-16 h-16 cursor-pointer">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Fluid Hue Alpha</label>
                        <input type="text" id="colorTextA" class="w-full bg-transparent text-2xl font-bold focus:outline-none border-b-2 border-slate-50 focus:border-slate-900 transition-colors uppercase tracking-tight" oninput="updateColor('A', this.value)">
                    </div>
                </div>

                <div id="slot-b-container" class="flex items-center gap-5 p-5 rounded-3xl transition-all border border-slate-100 hover:shadow-lg bg-white">
                    <input type="color" id="colorPickerB" oninput="updateColor('B', this.value)" class="w-16 h-16 cursor-pointer">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Fluid Hue Beta</label>
                        <input type="text" id="colorTextB" class="w-full bg-transparent text-2xl font-bold focus:outline-none border-b-2 border-slate-50 focus:border-slate-900 transition-colors uppercase tracking-tight" oninput="updateColor('B', this.value)">
                    </div>
                </div>
            </div>

            <!-- Library -->
            <section class="mt-32 w-full">
                <div class="flex items-end justify-between mb-16 px-2">
                    <div>
                        <h2 class="text-4xl font-bold tracking-tighter">Collections</h2>
                        <p class="text-sm text-slate-400 mt-1">Liquid states captured in time</p>
                    </div>
                    <div class="text-6xl font-black text-slate-50 select-none" id="count">00</div>
                </div>

                <div id="paletteGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-10 md:gap-14"></div>

                <div id="empty-state" class="py-32 flex flex-col items-center justify-center opacity-10">
                    <i data-lucide="droplets" class="w-24 h-24 mb-6"></i>
                    <p class="text-xl font-bold uppercase tracking-widest">Awaiting Capture</p>
                </div>
            </section>
        </main>

        <!-- Full Screen Zen Overlay -->
        <div id="zenMode" class="full-screen-zen">
            <div id="zen-liquid" class="absolute inset-0 z-0">
                <div class="liquid-container" id="zen-bg" style="border-radius: 0;">
                    <div class="wave" style="top: -100%; width: 300%; height: 300%;"></div>
                    <div class="wave" style="top: -120%; width: 300%; height: 300%;"></div>
                    <div class="wave" style="top: -80%; width: 300%; height: 300%;"></div>
                </div>
            </div>
            <div class="z-10 text-white text-center p-10 flex flex-col items-center gap-8 glass rounded-[40px] border border-white/20 shadow-2xl max-w-sm mx-auto">
                <div class="flex items-center gap-3">
                    <div class="bar" style="animation-delay: 0s;"></div>
                    <div class="bar" style="animation-delay: 0.2s;"></div>
                    <div class="bar" style="animation-delay: 0.4s;"></div>
                    <h2 class="text-4xl font-black tracking-tighter uppercase text-slate-900 px-2" id="zen-label">Flow State</h2>
                    <div class="bar" style="animation-delay: 0.4s;"></div>
                    <div class="bar" style="animation-delay: 0.2s;"></div>
                    <div class="bar" style="animation-delay: 0s;"></div>
                </div>
                
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.4em] -mt-4">Meditation Audio Active</p>
                
                <div class="flex gap-10">
                    <div class="text-center">
                        <div id="zen-color-a" class="w-12 h-12 rounded-full border-4 border-white shadow-lg mx-auto mb-2"></div>
                        <span id="zen-hex-a" class="text-xs font-bold text-slate-500 font-mono"></span>
                    </div>
                    <div class="text-center">
                        <div id="zen-color-b" class="w-12 h-12 rounded-full border-4 border-white shadow-lg mx-auto mb-2"></div>
                        <span id="zen-hex-b" class="text-xs font-bold text-slate-500 font-mono"></span>
                    </div>
                </div>
                <button onclick="toggleZenMode()" class="px-10 py-4 bg-slate-900 text-white rounded-full font-bold uppercase tracking-widest text-xs hover:scale-105 transition-all">
                    Exit Zen
                </button>
            </div>
        </div>

        <!-- Image Picker & Eye Dropper -->
        <div id="pickerModal" class="fixed inset-0 z-50 glass hidden flex-col">
            <header class="p-6 flex justify-between items-center bg-white/50 border-b border-slate-100">
                <h3 class="font-black uppercase text-xl">Capture Hue</h3>
                <button onclick="closeModal()" class="p-3 bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
            </header>
            <div class="flex-1 overflow-auto flex items-center justify-center p-8 bg-slate-50/50">
                <canvas id="pickerCanvas" class="max-w-full shadow-2xl rounded-3xl cursor-crosshair"></canvas>
            </div>
            <footer class="p-8 bg-white flex justify-center gap-6 border-t border-slate-100">
                <button onclick="setActiveSlot('A')" id="btn-pick-a" class="p-4 rounded-3xl border-4 transition-all flex items-center gap-3">
                    <div id="preview-a" class="w-8 h-8 rounded-full"></div>
                    <span class="font-bold text-xs uppercase tracking-widest">Slot Alpha</span>
                </button>
                <button onclick="setActiveSlot('B')" id="btn-pick-b" class="p-4 rounded-3xl border-4 transition-all flex items-center gap-3">
                    <div id="preview-b" class="w-8 h-8 rounded-full"></div>
                    <span class="font-bold text-xs uppercase tracking-widest">Slot Beta</span>
                </button>
            </footer>
        </div>

        <!-- Notification -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-full border border-white shadow-2xl text-sm font-bold uppercase tracking-[0.2em] hidden z-[60] animate-bounce">
            State Captured
        </div>
    </div>

    <script>
        let state = {
            colorA: '#6366f1',
            colorB: '#ec4899',
            activeSlot: 'A',
            rotation: 0,
            palettes: [],
            isZen: false
        };

        let youtubePlayer;

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: '1ZYbU82GVz4', // The meditation video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'loop': 1,
                    'playlist': '1ZYbU82GVz4' // Required for looping
                }
            });
        }

        const wheel = document.getElementById('wheel');
        const liquidBg = document.getElementById('liquid-bg');
        const zenBg = document.getElementById('zen-bg');
        const canvas = document.getElementById('pickerCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        function initIcons() { lucide.createIcons(); }

        function nameToHex(name) {
            const temp = document.createElement("div");
            temp.style.color = name;
            document.body.appendChild(temp);
            const style = window.getComputedStyle(temp).color;
            document.body.removeChild(temp);
            const rgb = style.match(/\d+/g);
            return rgb ? "#" + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('') : name;
        }

        function updateColor(slot, value) {
            if (!value) return;
            let resolved = value.startsWith('#') ? value : nameToHex(value);
            if (slot === 'A') {
                state.colorA = resolved;
                document.getElementById('colorPickerA').value = resolved.length === 7 ? resolved : state.colorA;
                document.getElementById('colorTextA').value = value;
            } else {
                state.colorB = resolved;
                document.getElementById('colorPickerB').value = resolved.length === 7 ? resolved : state.colorB;
                document.getElementById('colorTextB').value = value;
            }
            render();
        }

        function render() {
            const grad = `linear-gradient(${state.rotation}deg, ${state.colorA}, ${state.colorB})`;
            liquidBg.style.background = grad;
            zenBg.style.background = grad;
            
            document.getElementById('zen-color-a').style.backgroundColor = state.colorA;
            document.getElementById('zen-color-b').style.backgroundColor = state.colorB;
            document.getElementById('zen-hex-a').innerText = state.colorA;
            document.getElementById('zen-hex-b').innerText = state.colorB;

            document.getElementById('preview-a').style.backgroundColor = state.colorA;
            document.getElementById('preview-b').style.backgroundColor = state.colorB;
        }

        function shuffleColors() {
            const randomHex = () => '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            state.rotation += 90;
            updateColor('A', randomHex());
            updateColor('B', randomHex());
        }

        function saveCurrentPalette() {
            state.palettes.unshift({ id: Date.now(), a: state.colorA, b: state.colorB, rot: state.rotation });
            showToast();
            renderLibrary();
        }

        function deletePalette(id) {
            state.palettes = state.palettes.filter(p => p.id !== id);
            renderLibrary();
        }

        function renderLibrary() {
            const grid = document.getElementById('paletteGrid');
            const count = document.getElementById('count');
            const empty = document.getElementById('empty-state');
            grid.innerHTML = '';
            count.innerText = state.palettes.length.toString().padStart(2, '0');
            empty.classList.toggle('hidden', state.palettes.length > 0);

            state.palettes.forEach(p => {
                const card = document.createElement('div');
                card.className = "color-card group relative flex flex-col items-center animate-in slide-in-from-bottom-5 duration-500";
                card.innerHTML = `
                    <div class="relative w-full aspect-square rounded-full shadow-xl overflow-hidden border-8 border-white bg-slate-100">
                        <div class="liquid-container h-full w-full" style="background: linear-gradient(${p.rot}deg, ${p.a}, ${p.b})">
                            <div class="wave" style="animation-duration: 4s;"></div>
                            <div class="wave" style="animation-duration: 6s;"></div>
                        </div>
                        <button onclick="deletePalette(${p.id})" class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-white/20 backdrop-blur-sm">
                            <div class="bg-white p-4 rounded-full text-red-500 shadow-2xl active:scale-75 transition-transform"><i data-lucide="trash-2"></i></div>
                        </button>
                    </div>
                    <div class="mt-4 text-center font-bold font-mono text-[9px] text-slate-300 uppercase tracking-widest">
                        ${p.a} + ${p.b}
                    </div>
                `;
                grid.appendChild(card);
            });
            initIcons();
        }

        function toggleZenMode() {
            state.isZen = !state.isZen;
            document.getElementById('zenMode').style.display = state.isZen ? 'flex' : 'none';
            
            // Audio Playback Control
            if (youtubePlayer && typeof youtubePlayer.playVideo === 'function') {
                if (state.isZen) {
                    youtubePlayer.playVideo();
                } else {
                    youtubePlayer.pauseVideo();
                }
            }
        }

        function setActiveSlot(slot) {
            state.activeSlot = slot;
            const btnA = document.getElementById('btn-pick-a');
            const btnB = document.getElementById('btn-pick-b');
            btnA.className = `p-4 rounded-3xl border-4 transition-all flex items-center gap-3 ${slot === 'A' ? 'border-slate-900 bg-slate-50' : 'border-transparent'}`;
            btnB.className = `p-4 rounded-3xl border-4 transition-all flex items-center gap-3 ${slot === 'B' ? 'border-slate-900 bg-slate-50' : 'border-transparent'}`;
        }

        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    document.getElementById('pickerModal').classList.remove('hidden');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function closeModal() { document.getElementById('pickerModal').classList.add('hidden'); }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const sx = canvas.width / rect.width, sy = canvas.height / rect.height;
            const px = ctx.getImageData((e.clientX - rect.left) * sx, (e.clientY - rect.top) * sy, 1, 1).data;
            updateColor(state.activeSlot, "#" + ("000000" + ((px[0] << 16) | (px[1] << 8) | px[2]).toString(16)).slice(-6));
        });

        // Touch Rotation Logic
        let isDragging = false, startX = 0;
        const startDrag = (x) => { isDragging = true; startX = x; };
        const moveDrag = (x) => {
            if (!isDragging) return;
            state.rotation += (x - startX) * 0.5;
            render();
            startX = x;
        };
        wheel.addEventListener('mousedown', (e) => startDrag(e.clientX));
        window.addEventListener('mousemove', (e) => moveDrag(e.clientX));
        window.addEventListener('mouseup', () => isDragging = false);
        wheel.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientX));
        window.addEventListener('touchmove', (e) => moveDrag(e.touches[0].clientX));
        window.addEventListener('touchend', () => isDragging = false);

        function triggerUpload() { document.getElementById('imageInput').click(); }
        function showToast() {
            const t = document.getElementById('toast');
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        }

        window.onload = () => {
            initIcons();
            setActiveSlot('A');
            updateColor('A', '#6366f1');
            updateColor('B', '#ec4899');
            renderLibrary();
        };
    </script>
</body>
</html>
